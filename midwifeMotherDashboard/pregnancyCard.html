<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregnancy Cards</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .plus-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .modal-dialog {
            display: flex;
            align-items: center;
            height: 100%;
        }
        .card-container {
            margin-top: 20px;
        }
        .card {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container card-container">
        <div class="row" id="card-container">

        </div>
    </div>

  
    <div class="plus-btn" data-toggle="modal" data-target="#pregnancyModal">
        +
    </div>


    <div class="modal fade" id="pregnancyModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Add Pregnancy Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="pregnancyDate">Pregnancy Date</label>
                    <input type="date" class="form-control" id="pregnancyDate" required>

                    <div class="d-flex align-items-center justify-content-end">
                        <button type="submit" class="btn btn-primary my-3" onclick="add()">Submit</button>
                    </div>   
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){

            displayPregCards();

        });

        function displayPregCards()
        {
            let url = new URL(window.location.href);
            let paras = new URLSearchParams(url.search);

            let userID = paras.get('uid');

            if(userID!=null){
                $.ajax({
                    url: 'pregnancyCardController.php',
                    method:'post',
                    data: {
                        action: "createPregCard",
                        userID:userID
                        },

                    success: function(respose) {
                     $('#card-container').html(respose);
                     
                    },

                    error: function(xhr,status,error) {
                        var respose = JSON.parse(xhr.responseText);
                        var errorMessage = respose.error || "An unknown error occurred.";
                        alert("Error: "+errorMessage);
                    }

                })
            }
        }

        function add()
        {
            let url = new URL(window.location.href);
            let paras = new URLSearchParams(url.search);
            let userID = paras.get("uid");
            let pregDate = $('#pregnancyDate').val();

            if(userID!=null){

                $.ajax({
               
                url: 'pregnancyCardController.php',
                type: 'POST',
                data: {
                    action: 'add',
                    pregDate: pregDate,
                    userID: userID
                },

                success: function()
                {
                    //alert("Pregnancy added successfully!");
                    displayPregCards();
                    $('#pregnancyModal').modal('hide');

                },
                error: function(xhr,status,error) {
                var respose = JSON.parse(xhr.responseText);
                var errorMessage = respose.error || "An unknown error occurred.";
                alert("Error: "+errorMessage);
              }       
            })

            }else{
                alert("User ID not found!!!");
            }
        }

    </script>
</body>
</html>
