<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregnancy Cards</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .plus-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #549fef;
            color: white;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: 0.5s;

        }
        .plus-btn:hover{
            background-color: #1b61ac;
            transform: translateY(-5px);
            
            

        }
        .modal-dialog {
            display: flex;
            align-items: center;
            height: 100%;
        }
        .card-container {
            margin-top: 20px;
        }
        .card {
            margin-bottom: 10px;
        }
        .babyCard-container{
            margin-bottom: 20px;
        }
        .card {
        position: relative;
        overflow: hidden;
        background-size: cover; 
        background-position: right bottom; 
        background-repeat: no-repeat; 
        background-size: 50% 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
   
        }
        .card:hover{
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(224, 20, 194, 0.3);
        }

        @media (max-width: 768px) {
        .card {
        position: relative;
        overflow: hidden;
        background-size: cover;     
        }
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3); /* Black overlay with 30% opacity */
            z-index: 1;
        }

        .card-body {
            position: relative;
            z-index: 2; /* Ensure the text is above the overlay */
        }

    </style>
</head>
<body>

    <div class="container card-container">
        <div class="row" id="babyCard-container">


        </div>
    </div>

    <div class="plus-btn" data-toggle="modal" data-target="#pregnancyModal">
        +
    </div>


    <div class="modal fade" id="pregnancyModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Add Pregnancy Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="pregnancyDate">Pregnancy Date</label>
                    <input type="date" class="form-control" id="pregnancyDate" required>

                    <div class="d-flex align-items-center justify-content-end">
                        <button type="submit" class="btn btn-primary my-3" onclick="add()">Submit</button>
                    </div>   
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let userID = null;
        let midID = null;
        $(document).ready(function(){
            let url = new URL(window.location.href);
            let paras = new URLSearchParams(url.search);

            userID = paras.get('uid');
            midID = paras.get('midid');
            displayBabyCards();
           
        });

        function displayBabyCards()
        {
            if(userID!=null&&midID!= null){
                $.ajax({
                    url: 'pregnancyCardController.php',
                    method:'post',
                    data: {
                        action: "createBabyCard",
                        userID:userID
                        },

                    success: function(respose) {
                     $('#babyCard-container').html(respose);
                     
                    },

                    error: function(xhr,status,error) {
                        var respose = JSON.parse(xhr.responseText);
                        var errorMessage = respose.error || "An unknown error occurred.";
                        alert("Error: "+errorMessage);
                    }

                })
            } else {
                alert("Invalied URL!")
            }
        }

        function add()
        {
            let pregDate = $('#pregnancyDate').val();

            if(userID!=null&&midID!= null){

                $.ajax({
                    url: 'pregnancyCardController.php',
                    type: 'POST',
                    data: {
                        action: 'add',
                        pregDate: pregDate,
                        userID: userID,
                        midID:midID
                    },

                    success: function()
                    {
                        //alert("Pregnancy added successfully!");
                        displayBabyCards();
                        $('#pregnancyModal').modal('hide');

                    },
                    error: function(xhr,status,error) {
                    var respose = JSON.parse(xhr.responseText);
                    var errorMessage = respose.error || "An unknown error occurred.";
                    alert("Error: "+errorMessage);
                    }       
                });

            }else{
                alert("User ID not found!!!");
            }
        }

    </script>
</body>
</html>
