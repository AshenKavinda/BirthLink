<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>

    <div class="container mt-4">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalBaby">
            ADD NEW
        </button>
    </div>
    <!-- Button trigger modal -->
    
  
    <!-- Modal -->
    <div class="modal fade" id="modalBaby" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">ADD BABY</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="col-12">
                    <div class="row mb-4">
                        <div class="col-md-3 d-flex align-items-center justify-content-start">
                            Birth Day
                        </div>
                        <div class="col-md-9">
                            <input type="date" id="birthday" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-3 d-flex align-items-center justify-content-start">
                            Birth No
                        </div>
                        <div class="col-md-9">
                            <input type="numbers" id="birthNo" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-3 d-flex align-items-center justify-content-start">
                            Gender
                        </div>
                        <div class="col-md-9">
                            <select class="form-select" aria-label="Default select example" id="gender">
                                <option value="0" selected>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" onclick="clearInput()">Clear</button>
                <button type="button" class="btn btn-primary" onclick="add()">Add</button>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateInput() {
            if ($('#birthday').val() === "") {
                alert("Birthday can not be empty!");
                $('#birthday').focus();
                return false;
            }
            else {
                let selectedDate = new Date($('#birthday').val());
                let today = new Date();
                today.setHours(0,0,0,0);
                if (selectedDate > today) {
                    alert("Selected date can not be fulture!");
                    $('#birthday').val("");
                    $('#birthday').focus();
                    return false;
                }
            }
            if ($('#gender').val() == 0) {
                alert("Please select gender!");
                $('#gender').focus();
                return false;
            }
            return true;
        }

        function add() {
            
            let url = new URL(window.location.href);
            let params = new URLSearchParams(url.search);

            let pID = params.get('pid');
            if (pID != null) {
                if (true) {
                    $.ajax({
                        url: 'convertController.php',
                        method: 'post',
                        data: {
                            action: 'addToSession',
                            pID: pID,
                            bDay: $('#birthday').val(),
                            birthNo: $('#birthNo').val(),
                            gender: $('#gender').val()
                        },
                        success: function() {
                            alert("success");
                        },
                        error: function(xhr,status,error) {
                            var respose = JSON.parse(xhr.responseText);
                            var errorMessage = respose.error || "An unknown error occurred.";
                            alert("Error: "+errorMessage);
                        }
                    });
                }
            } else {
                alert('PID not found!');
            }
        }
    </script>
  </body>
</html>
