    <script>
        let mid = null;

        $(document).ready(function(){
        $.ajax({
            url: 'midwifeDash.php',
            method: 'post',
            data: {
              action: 'verifyAuthentication'
            },
            success: function(response) {
              mid = response;
              document.getElementById('main-content').src = "../../selectmother/selectMother.html?mid="+mid;
            },
            error: function() {
              window.location.href = "../../signIn/FormSignIn.html";
            }
          });
        });

        function loadPage(page){
            if (mid != null) {
                switch (page) {
                    case 1:
                        document.getElementById('main-content').src = "../../selectmother/selectMother.html?mid="+mid;
                        break;
                    case 2:
                        document.getElementById('main-content').src = "../../setClinicDate/SetClinicDate.html?mid="+mid;
                        break;
                    case 3:
                        document.getElementById('main-content').src = "../../location/selectMother.html?mid="+mid;
                    break;
                    case 4:
                        document.getElementById('main-content').src = "../midwifee/QRReader.html?mid="+mid;
                    break;     
                
                    default:
                        break;
                }
            } else {
                alert("mid is null!");
            }
        }
