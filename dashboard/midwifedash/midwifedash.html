    <script>
        let mid = null;

        $(document).ready(function(){
        $.ajax({
            url: 'midwifeDash.php',
            method: 'post',
            data: {
              action: 'verifyAuthentication'
            },
            success: function(response) {
              alert(response);
              mid = response;
            },
            error: function() {
              $('#error').text("Invalid username or password");
            }
          });
        })

        function loadPage(page){
            if (mid != null) {
                switch (page) {
                    case 1:
                        document.getElementById('main-content').src = "../../selectmother/selectMother.html?mid="+mid;
                        break;
                    case 2:
                        document.getElementById('main-content').src = "../../setClinicDate/SetClinicDate.html?mid="+mid;
                        break;
                
                    default:
                        break;
                }
            } else {
                alert("mid is null!");
            }
