    <script>
        let bid = null;
        $(document).ready(function() {
            let url = new URL(window.location.href);
            let params = new URLSearchParams(url.search);
            let pidPara = params.get('pid');
            if (pidPara == null) {
                alert("Dashbord URL not valid!");
            }else{
                pid=pidPara;
                document.getElementById('main-content').src = "../../interPreg/note/convert.html?pid="+pid;
            }
    
        });
        function loadPage(page){
            if (bid != null) {
                switch (page) {
                    case 1:
                        document.getElementById('main-content').src = "../../interPreg/note/convert.html?pid="+pid;
                        break;
                    case 2:
                        document.getElementById('main-content').src = "../../interPreg/convert/convertController.html?pid="+pid;
                        break;                
                    default:
                        break;
                }
            } else {
                alert("pid is null!");
            }
        }
