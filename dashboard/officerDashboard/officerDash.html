<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="officerStyle.css">
  <style>
    html, body {
      height: 100vh; /* Ensure the body and html take full height */
      margin: 0;
    }
    .main-container {
      height: 100vh; /* Full viewport height */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      padding-top: 8vh;
    }
  </style>
</head>
<body  data-bs-target="#navbar" data-bs-offset="70">

  <!-- Navbar -->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div style="align-items: start;">
        <img src="../../img/BirthLink.png" alt="BirthLink" width="80" height="50">
    </div>
    <div class="container-fluid">
        
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" onclick="loadPage(1)">Malnourished</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="loadPage(2)">Pregnancy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="loadPage(3)">Vaccine Coverage</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="main-container" style="grid-area:auto;">
    <iframe id="main-content" style="height: 100%;" src=""></iframe>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Script to dynamically load content into iframes and adjust iframe height -->
  <script>
        let bid = null;
        $(document).ready(function(){
        $.ajax({
            url: 'verify.php',
            method: 'post',
            data: {
              action: 'verifyAuthentication'
            },
            success: function() {
              document.getElementById('main-content').src = "../../report/malnutrition/report.html";
            },
            error: function() {
              window.location.href = "../../signIn/FormSignIn.html";
            }
          });
        });

        function loadPage(page){
                switch (page) {
                    case 1:
                    document.getElementById('main-content').src = "../../report/malnutrition/report.html";
                        break;
                    case 2:
                    document.getElementById('main-content').src = "../../report/mothersToBe/report.html";
                        break;
                    case 3:
                    document.getElementById('main-content').src = "../../report/VaccinationCoverage/report.html";
                        break;

                    default:
                        break;
                }
        }
  </script>

</body>
</html>
