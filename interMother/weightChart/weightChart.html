<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <style>
      body {
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-top: 30px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn {
            transition: all 0.3s;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }
        .modal-content {
            border-radius: 12px;
        }
        .modal-header {
            border-bottom: none;
        }
        .modal-footer {
            border-top: none;
        }
        input[type="date"],
        input[type="text"] {
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s;
        }
        input[type="date"]:focus,
        input[type="text"]:focus {
            border-color: #6f42c1;
            outline: none;
            box-shadow: 0 0 5px rgba(111, 66, 193, 0.5);
        }
        .chart-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        canvas {
            border-radius: 12px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

  </style>
  <body>
    <div class="container my-4">
        <h1 style="font-weight: 200;">Weight</h1>
        <div class="my-4 d-flex align-items-center justify-content-center">
            <canvas id="myChart" class="w-75 h-75"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let chart = null;

        $(document).ready(function (){
            getData();
        });

        function displayChart(dates, weights) {
            if (dates != null && weights != null) {
                const data = {
                    labels: dates,
                    datasets: [{
                        label: 'Weight over Time',
                        data: weights,
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                };

                if (chart) {
                    // Update existing chart
                    chart.data.labels = dates;
                    chart.data.datasets[0].data = weights;
                    chart.update(); // Update chart with new data
                } else {
                    // Create new chart
                    const config = {
                        type: 'line',
                        data: data,
                    };
                    chart = new Chart(document.getElementById('myChart'), config);
                }
            }
        }

        function getData() {
            let url = new URL(window.location.href);
            let params = new URLSearchParams(url.search);
            let bid = params.get('bid');
            if (bid != null) {
                $.ajax({
                    url: 'weightController.php',
                    method: 'post',
                    data: {
                        action: 'getData',
                        bID: bid
                    },
                    success: function(response) {
                        let data = JSON.parse(response);
                        if (data.dates && data.weights) {
                            displayChart(data.dates, data.weights);
                        } else {
                            alert("Invalid data received.");
                        }
                    },
                    error: function(xhr,status,error) {
                        var respose = JSON.parse(xhr.responseText);
                        var errorMessage = respose.error || "An unknown error occurred.";
                        alert("Error: "+errorMessage);
                    }
                });
            } else {
                alert("Invalid URL");
            }
        }
    </script>
  </body>
</html>
