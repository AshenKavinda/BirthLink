  <!-- Script to dynamically load content into iframes and adjust iframe height -->
  <script>
    let bid = null;
        $(document).ready(function() {
            let url = new URL(window.location.href);
            let params = new URLSearchParams(url.search);
            let bidPara = params.get('bid');
            let pidPara = params.get('pid');
            if (bidPara == null) {
                alert("Dashbord URL not valid!");
            }else{
                bid=bidPara;
                pid=pidPara;
            }
            document.getElementById('main-content').src = "../interMother/weightChart/weightChart.html?bid="+bid;
    
        });
        function loadPage(page){
            if (bid != null) {
                switch (page) {
                    case 1:
                    document.getElementById('main-content').src = "../interMother/weightChart/weightChart.html?bid="+bid;
                        break;
                    case 2:
                    document.getElementById('main-content').src = "../interMother/growth/babyGrowth.html?bid="+bid;
                        break;
                    case 3:
                    document.getElementById('main-content').src = "../interMother/vaccine/babyVaccine.html?bid="+bid;
                        break;
                    case 4:
                    document.getElementById('main-content').src = "../interMother/note/babyNote.html?bid="+bid;
                        break;
                    case 5:
                    document.getElementById('main-content').src = "../interMother/pregNote/pregNote.html?pid="+pid;
                        break;
                    case 6:
                    document.getElementById('main-content').src = "../interMother/QR/generateQR.html?bid="+bid;
                        break;

                    default:
                        break;
                }
            } else {
                alert("bid is null!");
            }
        }
  </script>
