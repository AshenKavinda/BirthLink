<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color:#E2E2E2;
        }

        a.disabled {
          pointer-events: none;
          color: gray;
        }

        a.enabled {
          pointer-events: visible;
          color: blue;
        }
    </style>
  </head>
  <body>
    <div class="d-flex flex-column align-items-center justify-content-center w-100 h-100">
      <div class="w-50 p-5 rounded-4 shadow" style="background-color: #fff;color: rgb(122, 122, 122);font-weight: 700;">
        
          <div class="text-center mb-4">
            <samp class="" style="font-family:Arial, Helvetica, sans-serif;font-weight: 700;font-size: 2rem;">Log-In Details</samp>
          </div>
          <div class="row mb-3 g-4">
            <label for="inputEmail3" class="col-md-3 col-form-label">Username</label>
            <div class="col-md-9">
              <input type="email" class="form-control" id="inputEmail3" name="username" readonly>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-md-3 col-form-label">Password</label>
            <div class="col-md-9">
              <input type="password" id="password" class="form-control" >
            </div>
          </div>
          <div class="row mb-3">
              <label for="password" class="col-md-3 col-form-label">Re-Password</label>
              <div class="col-md-9">
                <input type="password" id="Re-Password" name="password" class="form-control" >
              </div>
          </div>
          
          <div class="d-flex justify-content-end">
              <button onclick="setPassword()" class="btn px-4 btn-primary border-0" style="font-weight: 700;background-color: blueviolet;color: aliceblue;">Verify Email</button>
          </div>
        
      </div>
    </div>
    <script>

      $(document).ready(function(){
        setUsername();
      });

      function validateInputFeild() {
        var password = document.getElementById('password');
        var rePassword = document.getElementById('Re-Password');

        if (password.value.trim() === "") {
          alert("please enter password");
          password.focus();
          return false;
        }
        if (rePassword.value.trim() === "") {
          alert("please enter again password");
          rePassword.focus();
          return false;
        }

        if (password.value.trim() !== rePassword.value.trim()) {
          alert("Password ia not match");
          return false;
        }
        return true;
      }

      function setUsername() {
        $.ajax({
          url:'SignUpController.php',
          method:'post',
          data: {
            action: 'getUsername'
          },
          success: function(responce) {
            $('#inputEmail3').val(responce);
          },
          error: function() {
            alert("error 404!");
          }
        });
        
      }

      function setPassword() {
        if (validateInputFeild()) {
          $.ajax({
            url:'SignUpController.php',
            method:'post',
            data: {
              action: 'setPassword',
              password: $('#Re-Password').val()
            },
            success:function(response) {
              if (response) {
                $('body').fadeOut(1000, function() { // 1000ms = 1 second
                window.location.href = 'FormVerifyEmail.html'; // Redirect after fade out
                });
              }else {
                alert("System Error");
                window.location.reload();
              }
              
            }
          });
        }
        
      }
        

      
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
