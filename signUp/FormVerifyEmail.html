<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color:#E2E2E2;
        }

        .disabled {
          pointer-events: none;
          color: gray;
        }

        .enabled {
          cursor: pointer;
          pointer-events: visible;
          color: blue;
        }
    </style>
  </head>
  <body>
    <div class="d-flex flex-column align-items-center justify-content-center w-100 h-100">
      <div class="w-50 p-5 rounded-4 shadow" style="background-color: #fff;color: rgb(122, 122, 122);font-weight: 700;">
        <div class="row mb-3">
            <label for="inputPassword3" class="col-md-2 col-form-label">OTP</label>
            <div class="col-md-5">
                <input type="text" class="form-control" id="otp" name="otp">
            </div>
            <div class="col-md-5 d-flex flex-column align-items-center justify-content-center">
                <span class="" id="alart">Check phone number</span>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-2"></div>
            <div class="col-md-5">
                <div class="row">
                <div class="col-md-6">
                    <div onclick="sendOTP()" id="sendotp" class="enabled">Send-otp</div>
                </div>
                <div class="col-md-4">
                    <span id="time" style="color: rgb(228, 17, 17);"></span>
                </div>
                    
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button onclick="verifyOTP()" id="btnSignIn" class="btn px-4 btn-primary border-0" style="font-weight: 700;background-color: blueviolet;color: aliceblue;">Sign-In</button>
        </div>
      
      </div>
    </div>
    <script>
      //form validation
      function validateInputFeild() {
        var otp = document.getElementById('otp');

        if (otp.value.trim() === "") {
          alert("please enter OTP");
          otp.focus();
          return false;
        }
        return true;
      }

      function downCount() {
        var limit = 5 ;
        var timer = setInterval(function(){
        limit--;
        document.getElementById('time').innerText = limit+"s";
        if (limit === 0) {
            document.getElementById('time').innerText = limit+"s";
            document.getElementById('sendotp').setAttribute("class","enabled");
            $('#sendotp').text("Resend-OTP");
            $('#time').text("");
            clearInterval(timer);
        }
        },1000);
      }

      function sendOTP() {
        $('#sendotp').removeClass('enabled');
        $('#sendotp').addClass('disabled');
        $.ajax({
          url: 'SignUpController.php',
          method:'post',
          data: {
            action: 'sendOTP'
          },
          success: function() {
            downCount();
          },
          error: function() {
            alert("error 404");
          }
        });
      }

      function verifyOTP() {
        if (validateInputFeild()) {
            $('#btnSignIn').addClass('disabled');
            $.ajax({
            url:'SignUpController.php',
            method: 'post',
            data: {
              action: 'verifyOTP',
              otp: $('#otp').val().trim()
            },
            success: function() {
              $('body').fadeOut(1000, function() { // 1000ms = 1 second
                window.location.href = 'messageSingUpSuccessful.html'; // Redirect after fade out
              });
            },
            error: function() {
              var respose = JSON.parse(xhr.responseText);
              var errorMessage = respose.error || "An unknown error occurred.";
              alert("Error: "+errorMessage);
              $('#otp').val('');
              $('#btnSignIn').removeClass('disabled');
            }
          });
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
